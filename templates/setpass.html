{% extends "templates/index.html" %}
{% block indexcontent %}
    <div style="text-align:right;">
        <a href="/setpassword?locale=en">English</a> | 
        <a href="/setpassword?locale=zh">中文</a>
    </div>
    <h1>{{title}}</h1>
    <div class="row">   
        <div class="col-md-3">
            <form class="form-horizontal" action="/setpassword" method="post">  
                <input type="hidden" name="link" value="{{link}}">
                <fieldset>
                    <legend>{{title}}</legend>
                    <div class="form-group">
                        <input type="password" name="newpassword" class="form-control" placeholder="{{newpassword}}" required="true">
                    </div>
                    <div class="form-group">
                        <input type="password" name="renewpassword" class="form-control" placeholder="{{renewpassword}}" required="true">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">{{title}}</button>
                    </div>
                    {% if btn %}
                    <div class="form-group">
                        <a class="btn btn-default" href="/">{{back}}</a>
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <span class="lead{% if error %} text-error{% endif %}">
                            {{msg}}
                        </span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}

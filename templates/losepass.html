{% extends "templates/index.html" %}
{% block indexcontent %}
    <div style="text-align:right;">
        <a href="/losepassword?locale=en">English</a> | 
        <a href="/losepassword?locale=zh">中文</a>
    </div>
    <h1>{{title}}</h1>
    <div class="row">   
        <div class="col-md-3">
            <form class="form-horizontal" action="/losepassword" method="post">  
                <fieldset>  
                    <legend>{{title}}</legend>  
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="{{email}}" required="true">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">{{send}}</button>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default" href="/">{{back}}</a>
                    </div>
                    <div class="control-group">
                        <span class="lead{% if error %} text-error{% endif %}">
                            {{msg}}
                        </span>
                    </div>	
                </fieldset>
            </form>  		  
        </div>
    </div>
{% endblock %}

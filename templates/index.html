<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">  
            {% block indexcontent %}     
            <div style="text-align:right;">
                <a href="/?locale=en">English</a> | 
                <a href="/?locale=zh">中文</a>
            </div>            
            <h1>{{headline}}</h1>
            <div class="row">   
                <div class="col-md-3">        
                    <form class="form-horizontal" action="/login" method="post">  
                        <fieldset>  
                            <legend>{{login}}</legend>  
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="{{email}}" required="true">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="{{password}}" required="true">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">{{loginbtn}}</button> 
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default" href="/losepassword">{{losepw}}</a>
                            </div>
                            <div class="from-group">
                                <span class="lead{% if error %} text-error{% endif %}">
                                    {{msg}}
                                </span>
                            </div>  
                        </fieldset>
                    </form>  
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">        
                    <form class="form-horizontal" action="/register" method="post">  
                        <fieldset>  
                            <legend>{{register}}</legend>  
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="{{email}}" required="true">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="{{password}}" required="true">
                            </div>
                            <div class="form-group">
                                <input type="password" name="repassword" class="form-control" placeholder="{{repassword}}" required="true">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">{{registerbtn}}</button>
                            </div> 
                            <div class="form-group">
                                <span class="lead{% if error %} text-error{% endif %}">
                                    {{rmsg}}
                                </span>
                            </div>
                        </fieldset>
                    </form>  
                </div>
            </div>
            {% endblock %}
        </div>  
    </body>
</html>
